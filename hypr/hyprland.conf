#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/


source = ~/.config/hypr/key-binds.conf
source = ~/.config/hypr/theme.conf
source = ~/.cache/wal/colors
source = ~/.config/hypr/hyprplugins.conf
################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,1920x1080@60,auto,1.2

xwayland {
  force_zero_scaling = true
}


misc:vfr = true


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/




#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = sleep 2 && systemctl --user start hyprpolkitagent
exec-once = hyprpaper 
exec-once = hypridle 
exec-once = swaync 
exec-once = hyprsunset
exec-once = hyprpm reload

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#exec-once = mousepad ~/hyprtodo.txt

#######################
### SHUTDOWN SCRIPTS###
#######################
exec-shutdown = cliphist wipe



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME, Materia-dark

## DEBUG ##
#env = GTK_DEBUG,interactive


