source = ~/.config/hypr/keybinds/mouse.conf
source = ~/.config/hypr/keybinds/workspaces-binds.conf
source = ~/.config/hypr/keybinds/volume-binds.conf
source = ~/.config/hypr/keybinds/screen-binds.conf


####################
##    PROGRAMS    ##   
####################
$terminal = kitty
$fileManager = kitty -e yazi
# $menu = wofi --show drun -n
$menu = fuzzel
$browser = firefox
$taskManager = alacritty -T btop -e btop
$notifications = swaync-client -t -sw
$editor = $terminal -e nvim

##########################
##    SYSTEM CONTROLS   ##
##########################
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, C, killactive,            
bind = $mainMod SHIFT, C, forcekillactive, 

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = ,Caps_Lock, exec, swayosd-client --caps-lock 
bind = ,Num_Lock, exec, swayosd-client --num-lock   


######################
##    MENU BINDS    ##
######################
#See windowrules for notes
bind = $mainMod , N, exec, env YAZI_CONFIG_HOME=$HOME/.config/yazi/notes alacritty -T "notes" -e yazi "~/Documents/notes"
bind = $mainMod, M, exec, ~/.config/hypr/scripts/dmenu/man_pages.sh
bind = $mainMod, X, exec, ~/.config/hypr/scripts/dmenu/kill_process.sh
bind = $mainMod, W, exec, ~/.config/hypr/scripts/dmenu/arch_wiki_search.sh

##########################
##    WINDOW CONTROLS   ##
##########################
# Groups
bind = $mainMod, G, togglegroup
bind = ALT, Tab, changegroupactive, f
bind = Control_L, Tab, changegroupactive, b 

# Mouse: 272:left, 273:right, 274:middle, 275:button4, 276:button5
# Resize windows
bind = $mainMod, minus, exec, hyprctl dispatch splitratio -0.25
bind = $mainMod, equal, exec, hyprctl dispatch splitratio +0.25
bind = $mainMod, mouse:275, exec, hyprctl dispatch splitratio -0.25
bind = $mainMod, mouse:276, exec, hyprctl dispatch splitratio +0.25

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:274, movewindow


# Move focus with mainMod + arrow keys 
bind = $mainMod, left, movefocus, l    
bind = $mainMod, right, movefocus, r   
bind = $mainMod, up, movefocus, u      
bind = $mainMod, down, movefocus, d    

# Modes
bind = $mainMod, K, fullscreen,
bind = $mainMod, F, togglefloating,
# bind = $mainMod SHIFT, F,  exec, ~/.config/hypr/scripts/mini_player.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, TAB, hyprexpo:expo, toggle # Hyprexpo

bind = $mainMod, O, setprop, active opaque toggle


#######################
##    APPLICATIONS   ##
#######################
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, exec, $taskManager 
bind = $mainMod, A, exec, wofi --show drun --conf=~/.config/wofi/grid.conf
bind = $mainMod ALT, N, exec, $notifications
bind = $mainMod ALT, space, exec, ~/.config/hypr/scripts/fzf_search.sh 
bind = $mainMod, V, exec, $editor

$ssdir = ~/Pictures/Screenshots/
# Screenshot
bind = , PRINT, exec, hyprshot -m output -o $ssdir   # Monitor to file
bind = $mainMod, PRINT, exec, hyprshot -m window -o $ssdir   # Window to file
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -o $ssdir   # Region to file

bind = Control_L, PRINT, exec, hyprshot -m output --clipboard-only -o $ssdir   # Monitor to clipboard
bind = $mainMod CTRL, PRINT, exec, hyprshot -m window --clipboard-only -o $ssdir # Window to clipboard
bind = $mainMod CTRL SHIFT, PRINT, exec, hyprshot -m region --clipboard-only -o $ssdir  # Region clipboard

# Clipboard
bind = $mainMod SHIFT, V, exec, cliphist list | $menu --dmenu | cliphist decode | wl-copy


########################                                        
##    POWER OPTIONS   ##                                        
########################                                        
bind = $mainMod CTRL SHIFT, X, exec,shutdown now                
bind = $mainMod SHIFT, H, exec, systemctl hibernate && hyprlock 
bind = $mainMod, Z, exec, ~/.config/hypr/scripts/dmenu/power_menu.sh                       
bind = , XF86PowerOff, exec, wlogout                            
bind = $mainMod, L,exec, hyprlock                               
