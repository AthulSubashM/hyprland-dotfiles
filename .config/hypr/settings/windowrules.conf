# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#Waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

#wofi
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

#swaync 
 #layerrule = blur, swaync-control-center
 layerrule = blur, swaync-notification-window
 layerrule = ignorezero, swaync-control-center
 layerrule = ignorezero, swaync-notification-window
 layerrule = ignorealpha 0.5, swaync-control-center
 layerrule = ignorealpha 0.5, swaync-notification-window

 


# Rule for Network Manager GUI
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 25% 40%, class:^(nm-connection-editor)$
windowrulev2 = move 74.5% 5%, class:^(nm-connection-editor)$

# Rule for Bluetooth Manager GUI
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 30% 60%, class:^(blueman-manager)$
windowrulev2 = move 68% 5%, class:^(blueman-manager)$

# Rule for Volume Control (Pavucontrol)
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 30% 40%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 69% 5%, class:^(org.pulseaudio.pavucontrol)$

# Rule for nmtui (NetworkManager Text User Interface)
windowrulev2 = float, class:^(nmtui-float)$
windowrulev2 = size 40% 50%, class:^(nmtui-float)$
windowrulev2 = move 30% 25%, class:^(nmtui-float)$

# Rules for notes menu
windowrule = float, title:^(notes)$        
windowrule = noborder, title:^(notes)$     
windowrule = size 50% 50%, title:^(notes)$ 
windowrule = move cursor, title:^(notes)$  
windowrule = opacity 1.0, title:^(notes)$  
                                           
             
# Smart Gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


#PICTURE IN PICTURE WINDOW RULES
windowrulev2 = float, title:^Picture-in-Picture$
windowrulev2 = noanim, title:^Picture-in-Picture$:
windowrulev2 = size 600 340, title:^Picture-in-Picture$

# FZF Search
windowrulev2 = float, title:^(FZF_Search)$
windowrulev2 = bordersize 0, title:^(FZF_Search)$
windowrulev2 = rounding 0, title:^(FZF_Search)$
windowrulev2 = dimaround 1, title:^(FZF_Search)$

# Layer Rules for Fuzzel
layerrule = dimaround, launcher

