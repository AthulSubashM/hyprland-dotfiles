# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#Waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

#wofi
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

#swaync 
 #layerrule = blur, swaync-control-center
 layerrule = blur, swaync-notification-window
 layerrule = ignorezero, swaync-control-center
 layerrule = ignorezero, swaync-notification-window
 layerrule = ignorealpha 0.5, swaync-control-center
 layerrule = ignorealpha 0.5, swaync-notification-window

 

windowrulev2 = float,class:^(org.chromium.Chromium)$,title:^(New tab - Chromium)$
windowrulev2 = center,class:^(org.chromium.Chromium)$,title:^(New tab - Chromium)$
windowrulev2 = size 800 500,class:^(org.chromium.Chromium),title:^(New tab - Chromium)$

# Rule for Network Manager GUI
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 25% 40%, class:^(nm-connection-editor)$
windowrulev2 = move 74.5% 5%, class:^(nm-connection-editor)$

# Rule for Bluetooth Manager GUI
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 30% 60%, class:^(blueman-manager)$
windowrulev2 = move 68% 5%, class:^(blueman-manager)$

# Rule for Volume Control (Pavucontrol)
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 30% 40%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 69% 5%, class:^(org.pulseaudio.pavucontrol)$
