####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hypr.land/Configuring/Variables/
source = ~/.config/hypr/settings/themes/colors/catppucin_mocha.conf
source =  ~/.config/hypr/settings/themes/animations.conf

$font = Open Sans

general {
  gaps_in = 1
  gaps_out = 5
  border_size = 2
  # col.active_border = rgba(918a97aa)
  # no_border_on_floating = true

  col.active_border = $mauve
  col.inactive_border = $surface2 
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
  #layout = scrolling
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
  rounding = 5
  rounding_power = 2

  # Change transparency of focused and unfocused windows
  active_opacity = 0.95
  inactive_opacity = 0.75
  fullscreen_opacity = 1

  shadow {
    enabled = false
    range = 5
    render_power = 2
  }

  # https://wiki.hypr.land/Configuring/Variables/#blur
  blur {
    size = 5
    passes = 2
    new_optimizations = true
    ignore_opacity = true
    xray = false
    popups = true

  }
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
  force_split = 2 # Split to right
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
  new_status = slave
  allow_small_split = true

}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
  font_family = $font
  # animate_mouse_windowdragging = true
  # animate_manual_resizes = true
}

group{
  col.border_active =  $surface2

  auto_group = false
  drag_into_group = 1
  merge_groups_on_drag = false
  merge_groups_on_groupbar = true

  groupbar{
    font_family = $font 
    font_size = 12
    font_weight_active = semibold
    
    gradients = true
    height = 20
    indicator_height = 0
    gradient_rounding = 5
    gradient_rounding_power = 2
    gradient_round_only_edges = false

    text_color_inactive = $rosewater
    col.active = $latte_mauve
    col.inactive = $base
  }
}



cursor{
  inactive_timeout = 10
}


















